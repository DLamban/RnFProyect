syntax = "proto3";

package Aranfee;
option go_package = "./customapi";

enum OpCode {
    OP_UNSPECIFIED = 0;
    SERVER_INIT = 1;
    PING = 3;  // Nuevo
    PONG = 4;  // Nuevo
}

message ServerInit {
    int32 player_number = 1;
    int32 map_seed = 2;
}

message Ping {
    int64 client_timestamp = 1;
}

message Pong {
    int64 client_timestamp = 1;
    int64 server_timestamp = 2;
}

