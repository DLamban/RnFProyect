syntax = "proto3";

package Aranfee;
option go_package = "./customapi";

enum OpCode {
    OP_UNSPECIFIED = 0;
    SERVER_INIT = 1;
    UNIT_POSITION = 2;
    PING = 3;  // Nuevo
    PONG = 4;  // Nuevo
}

message ServerInit {
    int32 player_number = 1;
    int32 map_seed = 2;
}

message Ping {
    int64 client_timestamp = 1;
}

message Pong {
    int64 client_timestamp = 1;
    int64 server_timestamp = 2;
}

message Position {
    float x = 1;
    float y = 2;
}
message VectorDirector{
    float dx = 1;
    float dy = 2;
}

message UnitPosition{
    string guid =1;
    // Position
    Position position = 2;
    // Director vector
    VectorDirector director = 3;
}
